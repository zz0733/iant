<div class="topic media">
    <div class="avatar media-left">
        <a href="/user/${topic.user_name}/index">
            <img class="media-object avatar-48" src="/static/avatar/${topic.avatar}">
        </a>
    </div>
    <div class="infos media-body">
        <div class="title media-heading">
            <a title="${topic.title}" href="/topic/${topic.id}/view">${topic.title}</a>
            <!-- <i class="fa fa-thumb-tack" title="置顶"></i> -->

            {@if topic.is_good==1 }
            <i title="精华帖" class="fa fa-diamond"></i>
            {@/if}
        </div>
        <div class="info">
            {@if topic.category_id!=0}
            <a class="node" href="/category/${topic.category_id}">${topic.category_name}</a> •
            {@/if}
            &nbsp;<a href="/user/${topic.user_name}/index">${topic.user_name}</a> 发布于 ${topic.create_time}
            • ${topic.view_num} 次浏览
            {@if topic.last_reply_id!=0}
            <span class="hidden-mobile">
                          • 最后由 <a href="/user/${topic.last_reply_name}/index">${topic.last_reply_name}</a> 于 ${topic.last_reply_time} 回复
                        </span>
            {@/if}
        </div>
    </div>
    <div class="count media-right">
        <!--<a class="state-false" href="/topic/${topic.id}/view#replies">${topic.reply_num}</a>-->
        <a class="state-false" href="/topic/${topic.id}/view#replies">${topic.douban_score}</a>
    </div>
</div>
