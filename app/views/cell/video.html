<div class="topic media">
    <div class="video-inner">
        {@if !topic.view_template || topic.view_template != 1}
        <div class="title-box">
            <span class="media-head-left">
                 <a href="/topic/${topic.id}/view?mediaId=${topic.mediaId}" target="_blank" class="news-title"> ${topic.title} </a>
            </span>
            <span class="media-head-right">
                <a class="text-center like-action " data-id="${topic.id}" href="javascript:void(0);">
                    <i class="fa fa-heart" aria-hidden="true"> </i>
                </a>
            </span>
        </div>
        {@/if}

        <div class="video-box">

            {@if topic.paser_url}
            <iframe id="vid${topic.id}" name="vid${topic.id}"
                    src="${topic.paser_url}"
                    width="100%;" height="100%;">
            </iframe>
            {@else}
            <video poster="${topic.poster}"
                   src="${topic.url}"
                   controls="controls" width="100%;" height="100%;" min-width="223px;">
            </video>
            {@/if}
        </div>
    </div>
</div>
