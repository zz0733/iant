
#user  nobody;
worker_processes  2;

error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include deny_ips.conf;
    include deny_agent.conf;
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    lua_package_path '/usr/local/share/lua/5.1/?.lua;$prefix/lua/?.lua;';
    # 对于开发研究，可以对代码 cache 进行关闭，这样不必每次都重新加载 nginx。
    #lua_code_cache off;

    lua_shared_dict shared_dict 10m;

    init_worker_by_lua_file lua/timer/boot_timer.lua;

    server {
        listen       80;
        server_name  www.lezomao.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        

        access_log  logs/www.lezomao.com.access.log  main;


        root  /apps/deploy/webapp/idober;

        location / {
             include deny_agent.conf;
             index index.jsp;
             proxy_pass http://localhost:8080;
        }

        location /manager/html{
              rewrite ^/manager/html$ / permanent; 
        }

        location ~ ^/app/([-_a-zA-Z0-9/]+) {
            set $path $1;
            content_by_lua_file lua/$path.lua;
        }

        location ~ ^/api/([-_a-zA-Z0-9/]+).json {
            set $method $1;
            #access_by_lua_file  lua/api/access_$method.lua;
            content_by_lua_file  lua/api/$method.lua;
        }  

        location ~ ^/dao/([-_a-zA-Z0-9/]+).es {
            #internal;
            set $method $1;
            content_by_lua_file  lua/dao/$method.lua;
        }

        location ~ ^/snap/([-_a-zA-Z0-9/]+) {
            set $method $1;
            content_by_lua_file  lua/app/snap_$method.lua;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

